<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Card | GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="img/favicon.ico" sizes="any" />

<body>
  <div class="card">
    <div>
      <img src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg" alt="card image" class="card__image">
    </div>
    <div class="card__description">
      <p class="card__badge">Interior</p>
      <p class="card__title">Top 5 Living Room Inspirations</p>
      <p class="card__text">Curated vibrants colors for your living, make it pop & calm in the same time.
      </p>
      <a href="/">
        <button class="card__button">Read more</button>
      </a>
    </div>
  </div>

  <div class="credits">
    A challenge by
    <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank" class="credits__link"
      aria-label="Link to GreatFrontEnd Projects challenge page">GreatFrontEnd
      Projects</a>. Built by
    <a href="https://www.greatfrontend.com/projects/u/kulembetov" target="_blank" class="credits__link"
      aria-label="Link to Artur Kulembetov's GreatFrontEnd profile">Artur
      Kulembetov</a>.
  </div>

</html>
